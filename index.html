<!DOCTYPE html>

<html>
<head>
	<meta charset=utf-8 />

	<title>Teashop Supply Ordering System</title>

	<link rel="stylesheet" href="css/application.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css" /> -->
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	
</head>
<body>

  <div id='main'>

    <div id='breadcrumbs'>
      <div class='segment active'>
        Items
      </div>
      <div class='segment'>
        Quantities
      </div>
      <div class='segment'>
        Suppliers
      </div>
      <div class='segment'>
        Summary
      </div>
    </div>
    <div class="clear"></div>

    <div id='add-items'>
      <div id="top-bar">
        <h3 id="page-header">Add Items</h3>
            <input id="search" type="text" class="search-query" placeholder="Search for items">
        <div class="buttons">
          <div class="icn-btn">
            <i class="icon-star"></i>
            <div>Favorites</div>
          </div>
          <div class="icn-btn">
            <i class="icon-undo"></i>
            <div>Undo</div>
          </div>
          <div class="icn-btn">
            <i class="icon-rotate-right"></i>
            <div>Redo</div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
