<!DOCTYPE html>

<html>
<head>
	<meta charset=utf-8 />

	<title>Teashop Supply Ordering System</title>

	<!-- <link rel="stylesheet" href="css/application.css" /> -->
  <link rel="stylesheet" href="sass/application.scss" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css" /> -->
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">


	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript" src="myscript.js"></script>
	
</head>
<body>
  <div id='main'>

    <div id='breadcrumbs'>
      <div class='segment items active' data-section='add-items'>
        Items
      </div>
      <div class='segment quantities' data-section='set-quantities'>
        Quantities
      </div>
      <div class='segment suppliers' data-section='set-suppliers'>
        Suppliers
      </div>
      <div class='segment summary' data-section='view-summary'>
        Summary
      </div>
    </div>
    <div class="clear"></div>

    <div id='add-items'>
      <div class="top-bar">
        <h3 id="page-header">Add Items</h3>
            <input id="search" type="text" class="search-query" placeholder="Search for items">
        <div class="buttons">
          <div class="icn-btn">
            <i class="icon-star"></i>
            <div>Favorites</div>
          </div>
          <div class="icn-btn">
            <i class="icon-undo"></i>
            <div>Undo</div>
          </div>
          <div class="icn-btn">
            <i class="icon-rotate-right"></i>
            <div>Redo</div>
          </div>
        </div>
      </div>

      <div id="recommendations">
        <div class="header-row">
          <div class="row-inner">
            <div class='name'>Recommendations</div>
            <div class='clear'></div>
          </div>
        </div>
        <div class="item-row">
          <div class="row-inner">
            <div class="name text">
              Milk (4L)
            </div>
            <div class="row-buttons">
              <div class="row-button add-button">Add Item</div>
              <div class="row-button remove-button">
                <i class="icon-remove"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="current-items">
        <div class="header-row">
          <div class="row-inner">
            <div class='name'>Current Items</div>
            <div class='cost'>Cost</div>
            <div class='delivery'>Delivery Time</div>
            <div class='supplier'>Preferred Supplier</div>
            <div class='clear'></div>
          </div>
        </div>
        <div class="item-row">
          <div class="row-inner">
            <div class='name'>
              <div class='text'>Tea Maker (x1)</div>
            </div>
            <div class='cost'>
              <div class='text'>$20</div>
            </div>
            <div class='delivery'>
              <div class='text'>2 days</div>
            </div>
            <div class='supplier'>
              <div class="text">Supplier A</div>
              <i class="icon-caret-down supplier-dropdown-button"></i>
            </div>
            <div class="row-buttons">
              <div class="row-button remove-button">
                <i class="icon-remove"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="next-button">
        <div class="button">
          Next
          <i class="icon-arrow-right"></i>
        </div>
      </div>        


    </div>

    <div class="next-btn">
      <i class="icon-undo"></i>
      <div>Next</div>
    </div>

  </div>

</body>
</html>
